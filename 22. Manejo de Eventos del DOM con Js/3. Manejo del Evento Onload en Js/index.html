<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Eventos del DOM</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Manejo de Eventos del DOM con Js</h1>
    <br>
    <div id="mostrar"></div>
    <script>
        function entrar(){
            alert('Entrando a la página web...');
            let texto = '';
            if(navigator.cookieEnabled){
                texto = 'Las cookies están activadas';
            }else{
                texto = 'Las cookies están desactivadas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
