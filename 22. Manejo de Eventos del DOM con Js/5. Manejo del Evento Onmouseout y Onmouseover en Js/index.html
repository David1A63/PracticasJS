<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Eventos del DOM</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo de Eventos del DOM con Js</h1>
    <br>
    <script>
        function rojo(titulo){
            titulo.style.color = 'red';
        }
        function azul(titulo){
            titulo.style.color = 'blue'
        }
    </script>
</body>
</html>
