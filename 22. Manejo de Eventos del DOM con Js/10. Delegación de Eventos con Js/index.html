<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Eventos del DOM</title>
</head>
<body>
    <h1 id="titulo">Manejo de Eventos del DOM con Js</h1>
    <br>
    <form id="formulario" action="">
        Nombre: <input id="nombre" type="text"><br><br>
        Apellido: <input id="apellido" type="text">
    </form>
    <script>
        const forma = document.getElementById('formulario');
        forma.addEventListener('focus', (evento) =>{
            evento.target.style.background = 'pink';
        }, true);
        forma.addEventListener('blur', (evento) => {
            evento.target.style.background = 'white';
        }, true);
    </script>
</body>
</html>
