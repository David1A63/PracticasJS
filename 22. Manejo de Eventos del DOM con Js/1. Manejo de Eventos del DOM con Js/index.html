<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Eventos del DOM</title>
</head>
<body>
    <h1 onclick="cambiarTexto(this);">Manejo de Eventos del DOM con Js</h1>
    <br>
    <script>
        function cambiarTexto(titulo){
            console.log(titulo);
            console.log(titulo.innerHTML);
            titulo.innerHTML = 'Cambiamos el titulo';
            console.log(titulo.innerHTML);
        }
    </script>
</body>
</html>
