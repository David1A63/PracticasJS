<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Eventos del DOM</title>
</head>
<body>
    <h1 id="titulo">Manejo de Eventos del DOM con Js</h1>
    <br>
    <div id="mostrar"></div>
    <script>
        // Llamando una funcion de tipo callback
        document.getElementById('titulo').onclick = cambiarTexto;
        function cambiarTexto(){
            document.getElementById('mostrar').innerHTML = 'Nuevo Contenido';
        }
    </script>
</body>
</html>
