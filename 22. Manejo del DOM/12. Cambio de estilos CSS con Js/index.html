<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de DOM con Js</title>
  </head>

  <body>
    <h1 id="titulo">Manejo de DOM con Js</h1>
    <button onclick="Mostrar()">Mostrar</button>
    <br>
    <script>
      //Modificando la ruta de la imagen desde js
      function Mostrar(){
        //Modificando los estilos de los componentes de html
        document.getElementById('titulo').style.color = 'blue';
      }
    </script>
  </body>
</html>
