<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con Js</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>

<body>
    <h1 class="azul">Ejemplo DOM con Js 5</h1>
    <p class="azul">Hola Mundo</p>
    <p class="azul">Segundo parrafo</p>
    <script>
        //Siempre poner el Js despues del contenido del body
        //Recuperando elementos con el class name del elemento
        let elementos = document.getElementsByClassName('azul');
        console.log(`El No. de Elementos es: ${elementos.length}`);
        for(let elemento of elementos){
            console.log(`${elemento.innerHTML}`)
        }
    </script>
</body>

</html>
