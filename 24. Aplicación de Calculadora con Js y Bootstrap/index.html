<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Aplicaci√≥n Calculadora</h1>
        <form id="formulario" action="">
            <div class="mb-3">
                <label for="operandoA">Operando A:</label>
                <input id="operandoA" class="form-control" type="number" placeholder="Escribe el operando A">
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B:</label>
                <input id="operandoB" class="form-control" type="number" placeholder="Escribe el operando B">
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <div id="resultado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</html>
