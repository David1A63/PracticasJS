<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con Js</title>
</head>

<body>
    <h1 id="cabecera">Ejemplo DOM con Js 2</h1>
    <p id="parrafo">Hola Mundo</p>

    <script>
        //Recuperando el texto de la cabecera en HTML
        let cabecera = document.getElementById("cabecera").innerHTML;
        let parrafo = document.getElementById("parrafo").innerHTML;

        console.log("Hola Mundo");
        console.log("El contenido de la cabecera es: " + cabecera);
        console.log("El parrafo es: " + parrafo);
    </script>
</body>

</html>
